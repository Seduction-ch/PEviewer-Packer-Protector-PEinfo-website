<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Packer And Protecter</title></head>

<link href="https://fonts.googleapis.com/css?family=Hi+Melody|Nanum+Pen+Script" rel="stylesheet">

<style>
	.upload{
		border: 2px solid #BACEB0;
		display: inline-block;
		text-align: center;
		width: 96%;
		padding: 10px;
		margin: 4px;
		clear: both;
	}
	.pp {
		border: 2px solid #BACEB0;
		display: inline-block;
		text-align: center;
		float : left;
		width : 46.25%;
		height: 30vh;
		padding: 10px;
		margin: 4px;
	}
	.peinfo {
		border: 2px solid #BACEB0;
		display: inline-block;
		text-align: center;
		width: 96.1%;
		height: 24vh;
		padding: 10px;
		margin : 4px;
	}
	span{
		background-color:  #BACEB0;
		color: #263835;
		font-size: 20px;
		font-weight: bold;
		font-family: 'Hi Melody', cursive;
		padding: 6px;
	}
	div{
		display: inline-block;
		padding: 6px;
		margin: 10px;
	}
	.button{
		background-color: #BACEB0;
		color: #263835;
		font-size: 18px;
		font-weight: bold;
		font-family: 'Hi Melody', cursive;
	}



</style>
<script>
	function jbFunc() {
		document.getElementById( 'bar' ).value = '80';
	}
</script>
</head>
<body>
<form>
	<Div class="upload">
		<span> 파일 선택 버튼을 누르고 파일을 선택 후 제출 버튼을 누르세요.</span>
		<br>
		<div>
			<form method = "POST" enctype = "multipart/form-data">
	                        <input type = "file" name = "file" />
	                        <input class="button" type = "submit"/>
	                </form>
		</div>

	</Div>

	<Div class = "pp">
		<span>팩커를 선택하세요</span>
		<br>
		<Div>
			<select name="packer">
				<option value="1" selected>UPXpacker</option>
				<option value="2" >packer2</option>
				<option value="3">packer3</option>
			</select>
			<input class="button" type="submit" value="Pack">
			<input class="button" type="submit" value="Unpack">
		</Div>
	</Div>

	<Div class = "pp">
		<span>프로텍터를 선택하세요 </span>
		<br>
		<div>
			<select name="protecter">
				<option value="1" selected> Protecter </option>
				<option value="2" >Protecter </option>
				<option value="3">Protecter </option>
			</select>
			<input class="button" type="submit" value="select">
		</div>
	</Div>

	<Div class="peinfo">
		<span>Pack | Unpack | Protecting 진행상황 </span>
		<br>
		<div>
			<progress value="20" max="100" id="bar"></progress>
		</div>
		<button class="button" onclick="jbFunc()">Click</button>
	</Div>

</form>
</body>
</html>
