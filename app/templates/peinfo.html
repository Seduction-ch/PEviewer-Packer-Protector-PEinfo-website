	<style>
		div{
			margin-top: 10px;
		}
		a{
			border: 2px solid  #0d193a;

	<script language="JavaScript" type="text/javascript">
		 $(document).ready(function(){ 
			$('peinfo').css('width', $(window).width()-500); 
			$('peinfo').css('height', $(window).height()-500); 
			$(window).resize(function() { 
				$('peinfo').css('width', $(window).width()i-500); 
				$('peinfo').css('height', $(window).height()-500); 
			}); 
		 });
	</script>
	</head>

	<body style="text-align:center;">
		<script>
			function pe(){
				context.location.href='/peinfo/'+window.parent.frames["pack"].document.unpack.fname.value;
			}
		</script>
		<ul id="hover" onclick="javascript:pe()"><a href="#">PEINFO</a></ul>
		<div id="peinfo" style="float:right; border: 2px solid #5e1b46; padding-left:5px; ">
			<iframe name = "context" width="100%" height="200px" frameborder=none marginheight=20 scrolling=yes></iframe>
		</div>
