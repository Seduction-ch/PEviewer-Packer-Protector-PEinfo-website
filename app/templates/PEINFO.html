<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="https://fonts.googleapis.com/css?family=Abel|Open+Sans+Condensed:300|Roboto+Condensed|ZCOOL+KuaiLe&display=swap" rel="stylesheet">
	<style>
		div{
			margin-top: 10px;
			border: 2px solid #0d193a;
		}
		a{
			margin:10px;
			border: 2px solid  #0d193a;
			border-radius: 5px;
			padding: 5px;
			background-color:  #c1d1ff;
			color: #0d193a;
			font-size: 25px;
			font-weight: bold;
			font-family: 'Roboto Condensed', sans-serif;
		}

		a:hover{
			border: 2px solid ;
			background-color: #23307a;
			color: #cedbff;
		}


	</style>
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){ 
			$('.peinfo').css('width', $(window).width()-30); 
			$('.peinfo').css('height', $(window).height()-100); 
			$('.iframe').css('width', $(window).width()-40); 
			$('.iframe').css('height', $(window).height()-110); 
			$(window).resize(function() { 
				$('.peinfo').css('width', $(window).width()-30); 
				$('.peinfo').css('height', $(window).height()-100); 
				$('.iframe').css('width', $(window).width()-40); 
				$('.iframe').css('height', $(window).height()-110); 
			}); 
		});
        </script>

	</head>

	<body style="text-align:center;">
		<script>
			function pe(){
				context.location.href='/peinfo/'+window.parent.frames["pack"].document.unpack.fname.value;
			}
		</script>
		<a onclick="javascript:pe()" href="#">PEINFO</a>
		<div class="peinfo">
			<iframe class="iframe" name = "context" frameborder=none scrolling=yes></iframe>
		</div>
	</body>
