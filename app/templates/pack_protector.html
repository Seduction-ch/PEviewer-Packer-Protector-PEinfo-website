<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Packer And Protecter</title>

        <link href="https://fonts.googleapis.com/css?family=Hi+Melody|Nanum+Pen+Script" rel="stylesheet">

        <style>
        .upload{
                display: inline-block;
                text-align: center;
                width: 96%;
                clear: both;
        }
        .uploaddiv{
                border: 2px solid #BACEB0;
                width: 96%;
        }
        .pp {
                display: inline-block;
                text-align: center;
                clear: both;
                width: 46%;
        }
        .ppp{
                display: inline-block;
                text-align: center;
                border: 2px solid #BACEB0;
                width: 94%;
                margin-left: 10px;
                margin-right: 10px;
        }
        .progress {
                display: inline-block;
                text-align: center;
                width: 96%;
                height: 24vh;
        }
        .progress2 {
                border: 2px solid #BACEB0;
                display: inline-block;
                text-align: center;
                width: 96%;
        }
        span{
                display: inline-block;
                align : center;
                background-color:  #BACEB0;
                color: #263835;
                font-size: 20px;
                font-weight: bold;
                font-family: 'Hi Melody', cursive;
                padding: 6px;
        }
        .button{
                background-color: #BACEB0;
                color: #263835;
                font-size: 18px;
                font-weight: bold;
                font-family: 'Hi Melody', cursive;
        }
        .totaldiv{
                width: 100%;
                margin: 0 auto;
        }

        </style>
        <script>
                function jbFunc() {
                        document.getElementById( 'bar' ).value = '80';
                }
                
                function FileCheck() {
                        if (file.value == "")
                        {       alert("파일을 선택해주세요");
                                return;
                        }
                        else
                                return;
                }
        </script>
        </head>
        <body>
        <div class="totaldiv">
                <Div class="upload">
                        <span> 파일 선택 버튼을 누르고 파일을 선택 후 제출 버튼을 누르세요.</span>
                        <br>
                        <div class="uploaddiv" style="margin : 5px;">
                        <form  action = "http://114.71.70.60:5000/upload" method = "POST" enctype = "multipart/form-data">
                                <input class="button" type = "file" name = "file" />
                                <input class="button" type = "submit" onclick="FileCheck(file)"/>
                        </form>
                        </div>
                </Div>
                
                <br>
                <br>
                <br>

                <Div class = "pp">
                        <span>팩커를 선택하세요</span>
                        <br>
                        <div  class = "ppp" style="margin:5px;">
                                <select name="packer">
                                        <option value="1" selected>UPXpacker</option>
                                        <option value="2" >packer2</option>
                                        <option value="3">packer3</option>
                                </select>
                                <form action ="http://114.71.70.60:5000/unpack_download" method = "POST" style="float:right;margin:0;">
                                        <input class="button" type="submit" value="UnPack"/>
                                </form>
                                <form action ="http://114.71.70.60:5000/pack_download" method = "POST"  style="float:right;margin:0;">
                                        <input class="button" type="submit" value="Pack"/>
                                </form>
                        </div>
                </div>
                <div class = "pp">
                        <span>프로텍터를 선택하세요 </span>
                        <br>
                        <div  class = "ppp" style="margin: 5px;">
                                <select name="protecter">
                                        <option value="1" selected> Protector </option>
                                        <option value="2" >Protector </option>
                                        <option value="3">Protector </option>
                                </select>
                                <input class="button" type="submit" value="Protect"/>
                        </div>
                </div>
                
                <br>
                <br>
                <br>

                <Div class="progress">
                        <span>Packing | Unpacking | Protecting 진행상황 </span>
                        <br>
                        <div class="progress2" style="margin:5px;">
                                <progress value="20" max="100" id="bar"></progress>
                                <button class="button" onclick="jbFunc()">Click</button>
                        </div>
                </Div>
        </div>
        </body>
</html>
